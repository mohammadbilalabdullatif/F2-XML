<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2 class="bg-dark text-center text-white fw-bold display-2 p-4">REGEX IN FORM</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto mt-5">
                <form action="" onsubmit="return validation()">
                    <div class="form-grp">
                        <label for="username">USERNAME</label>
                        <input class="form-control" type="text" name="username" id="username">
                        <span id="usererror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label for="email">EMAIL</label>
                        <input class="form-control" type="email" name="email" id="email">
                        <span id="emailerror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label for="username">PASSWORD</label>
                        <input class="form-control" type="password" name="password" id="password">
                        <span id="passworderror" class="text-danger fw-bold"></span>
                    </div>
                    <div class="form-grp">
                        <label  for="number">NUMBER</label>
                        <input class="form-control" type="number" name="number" id="number">
                        <span id="numbererror" class="text-danger fw-bold"></span>
                    </div>
                    <input type="submit" value="submit" class="btn btn-dark mt-4">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>

</html>
